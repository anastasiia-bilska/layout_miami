<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./styles/main.scss">

  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-header-actions">
            <a class="logo" href="#home">
              <img 
                class="logo__img" 
                src="./images/bose-logo.png" 
                alt="Bose website logo"
              >
            </a>

            <a 
              href="tel:+1 234 5555-55-55" 
              class="
                icons__icon 
                icons__icon--call
                icons__icon--call--desktop
              "></a>
            <a href="#menu" class="icons__icon icons__icon--menu-opener"></a>
          </div>
          <div class="title-section">
            <div class="music-waves">
              <div class="music-waves__wave music-waves__wave--1"></div>

              <div class="music-waves__wave music-waves__wave--9"></div>
              <div class="music-waves__wave music-waves__wave--10"></div>
              <div class="music-waves__wave music-waves__wave--11"></div>
            </div>
            
            <h1 class="title-section__title">
              The world shades.
              <br>
              Your music shines.
            </h1>
          </div>
        </div>
      </div>

      <nav class="menu page__menu" id="menu">
        <div class="container">
          <div class="menu__content">
            <div class="top-header-actions menu__top">
              <a class="logo" href="#home">
                <img 
                  class="logo__img" 
                  src="./images/bose-logo.png" 
                  alt="Bose website logo"
                >
              </a>

              <a href="#" class="icons__icon icons__icon--cross"></a>
            </div>
            <ul class="menu__list">
              <li class="menu__item">
                <a href="home" class="menu__link">Home</a>

              <li class="menu__item">
                <a href="#about" class="menu__link">About us</a>
              </li>
              <li class="menu__item">

              </li>
              <li class="menu__item">
                <a href="#contacts" class="menu__link">Contacts</a>
              </li>
            </ul>
            <a href="tel:+1 234 5555-55-55" class=" menu__call menu__call--number">+1 234 5555-55-55</a>
            <a href="tel:+1 234 5555-55-55" class="menu__call menu__call--action">call to order</a>

    <main class="main">
      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title">Recommended</h2>
        </div>
      </section>

      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title">Browse Bose products by category</h2>
        </div>
      </section>

      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title">Why buy direct from Bose</h2>
        </div>
      </section>

      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title">Contact us</h2>
        </div>
      </section>
